<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro clock</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 text-center details">
             <h4><span class="stat">Session</span><span class="glyphicon glyphicon-refresh" data-toggle="tooltip" title="Reset"></span></h4>
             <h2 class="session" data-toggle="tooltip" title="Click to start">
               <div class="circ centre"></div>
               <p class="centre" id="sesTimer">25 min</p>
            </h2>
          </div>
        </div>
        <div class="row" id="textData">
          <div class="col-xs-12">
            <div class="col-xs-6 text-left">
            <h3>Session Length</h3>
            </div>
            <div class="col-xs-6 text-right">
              <h3>
                <span class="dec">-</span>
                <span class="sl">25</span>
                <span class="inc">+</span>
              </h3>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="col-xs-6 text-left">
            <h3>Break Length</h3>
            </div>
            <div class="col-xs-6 text-right">
              <h3>
                <span class="dec">-</span>
                <span class="bl">5</span>
                <span class="inc">+</span>
              </h3>
            </div>
          </div>
        </div>
      </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src="js/index.js"></script>
  </body>
</html>
